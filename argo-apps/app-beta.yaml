apiVersion: argoproj.io/v1beta1
kind: Application
metadata:
  name: app-beta
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/OpenUpskill/ou_app_of_apps.git'
    targetRevision: main
    path: apps/app-beta
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
